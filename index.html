<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Promoção - D'Castro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/cb1a8e8f56.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
          
        <div class="content first-content">
         
            <div class="first-column">
            <h2 class="title title-primary">Seja Bem Vindo</h2>
            <p class="description description-primary">Mantenha-se conectado conosco</p>
            <p class="description description-primary">Cadastre-se para recebe todas as ofertas</p>    
            <img src="assets/logo-black-friday-kabum.png" alt=" logo">        
        </div>   
        
        <div class="second-column">
                <h2 class="title title-second">Cadastre seu dados</h2>
                
                <p class="description  description-second">E receba todas a promoções</p>
                <form class="form" id="forms">
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" id="nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope-open icon-modify"></i>
                        <input type="email" placeholder="E-mail" id="email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-phone-alt icon-modify"></i>
                        <input type="text" placeholder="Telefone" id="fone">
                    </label>
                    <button class="btn btn-second">Salve</button>
                </form>
            </div>                
        </div>
       
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
